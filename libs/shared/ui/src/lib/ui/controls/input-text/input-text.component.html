<div>
  <label [for]="controlId">{{ label() }}</label>
  <input
    class="input"
    pInputText
    [type]="type()"
    [readonly]="readonly()"
    [placeholder]="placeholder()"
    [id]="controlId"
    [fluid]="fluid()"
    [formControl]="formControl"
    [validationErrorsContent]="validationErrorsContent()"
  />
  <small>{{ note() }}</small>
</div>
