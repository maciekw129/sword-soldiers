<p-floatlabel variant="in">
  <label [for]="controlId">{{ label() }}</label>
  <textarea
    pTextarea
    [formControl]="formControl"
    [id]="controlId"
    [rows]="rows()"
    [fluid]="fluid()"
    [autoResize]="autoResize()"
    [validationErrorsContent]="validationErrorsContent()"
  ></textarea>
</p-floatlabel>
