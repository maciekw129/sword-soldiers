<div class="create-user">
  <form
    class="create-user__form main-container"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <h2>Enter additional information to complete registration</h2>
    <ui-input-text formControlName="name" label="Soldier name" />
    <div>
      <p>Character:</p>
      <div class="create-user__character">
        <ui-select-buttons
          formControlName="gender"
          [options]="options.gender"
        />
        <ui-select-buttons
          formControlName="character"
          [options]="options.character"
        />
      </div>
    </div>

    <ui-button label="Submit" type="submit" />
  </form>
</div>
